<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>
        imagens dinamicas
    </h1>

    <p>
        Tente abrir esse site em varios dispositivos diferentes
        ou simplesmente aumente e diminua o tamanho do seu navegador
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>
        repoduzindo audio
    </h1>
    <p>
        vamos aprender a reproduzir audios em HTML5
    </p>

   
    
    <!--compativel com mp3,kav e ogg-->
    <audio preload="metadata" autoplay controls loop><source src="midia/guanacast-33.mp3" type="audio/mpeg"></audio>
    
    

</body>
</html>
